<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-babia-components/dist/aframe-babia-components.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="js/app.js"></script>
    <title>Document</title>
</head>
<body>
    <a-scene>
                <!-- Environment -->
                <a-entity environment ></a-entity>
                <!-- Light -->
                 <a-light type="point" intensity="1" position="-10 20 30"></a-light>
        <a-entity reloj="tiempo:1000" >
            <a-entity geometry = "primitive: box; width: 5; height: 2" position = "-10 0 -20" material = "color:gray" paquete = "activo:false"></a-entity>
            <a-entity geometry = "primitive: box; width: 5; height: 2" position = "-10 2 -20" material = "color:gray" paquete = "activo:false"></a-entity>
            <a-entity geometry = "primitive: box; width: 5; height: 2" position = "-10 4 -20" material = "color:gray" paquete = "activo:false"></a-entity>
            <a-entity geometry = "primitive: box; width: 5; height: 2" position = "-10 6 -20" material = "color:gray" paquete = "activo:false"></a-entity>
            <a-entity geometry = "primitive: box; width: 5; height: 2" position = "-10 8 -20" material = "color:gray" paquete = "activo:false"></a-entity>
        </a-entity>
    </a-scene>
</body>
</html>

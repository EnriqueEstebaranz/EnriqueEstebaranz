<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-babia-components/dist/aframe-babia-components.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="js/app.js"></script>
    <title>Document</title>
</head>
<body>
    <a-scene>
        <a_assets> <!-- Carga todos los recursos en externo que queremos que sean precargados previo a la ejecuciÃ³n  del a-scene -->
            <img src="texturas/reproducir.jpg" id="reproducir">
            <img src="texturas/pausa.jpg" id="pausa">
        </a_assets>
            <!-- Environment -->
            <a-entity environment ></a-entity>
            <!-- Light -->
            <a-light type="point" intensity="1" position="-10 20 30"></a-light>
        <a-entity nodes="numero: 5 "></a-entity>
        <a-entity pausar-animacion material = "shader:flat; src:#pausa" position="-2 0 -5 " geometry = "primitive: box; width: 0.5; height: 0.5" ></a-entity>
        <a-entity reproducir-animacion material = "shader:flat; src:#reproducir" position="2 0 -5 " geometry = "primitive: box; width: 0.5; height: 0.5" >
        </a-entity>
            <a-entity movement-controls="fly: true" position="0 5 20"></a-entity>
            <a-entity camera position="0 0 0" look-controls></a-entity>
            <a-entity cursor="rayOrigin:mouse"></a-entity>
            <a-entity laser-controls="hand: right"></a-entity>
        </a-entity>       
    </a-scene>
</body>
</html>

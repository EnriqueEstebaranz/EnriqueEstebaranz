<!DOCTYPE html>
<html lang="en">
<head> <!-- Todos los scrips deben estar en el head -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script> <!-- Pego la libreria de Iframe 6-->
    <script src="js/app.js"></script> <!-- scrip donde desarollamos la aplicación -->
    <title>Document</title>
</head>
<body>
    <a-scene>
        <a_assets> <!-- Carga todos los recursos en externo que queremos que sean precargados previo a la ejecución  del a-scene -->
            <img src="textures/fondo.jpg" id="sky">
            <img src="textures/cosa.jpeg" id="meteorito">
            <img src="textures/fibra.jpg" id="fibra">
            <img src="textures/nano.jpg" id="nano">
            <img src="textures/f1.jpg" id="f1">
            <img src="textures/AM.jpg" id="am">
            <img src="textures/ferrari.png" id="ferrari">
        </a_assets>
        <a-sky src ="#fibra"></a-sky>
        <!--Creo una entidad-->
        <!--<a-entity geometry = "primitive: box; width: 5; height: 5" position="0 0 -10 " material = "shader:flat; src:#nano" animation = "property : rotation; dur:3000; to:0 360 0; easing: linear; loop:true" ></a-entity><!--material = "shader:flat; src:#nano" 
            "shader:flat;" ajusta la imagen al rededor del objeto "src:#nano" carga la textura precargada(la distanmcia esta en metros)-->
        
        <!--Los nanos iteran sobre nosotros-->
        <!--<a-entity  position="0 3 0 "  animation = "property : rotation; dur:8000; to:0 360 0; easing:linear; loop:true">
            <a-entity geometry = "primitive: box; width: 5; height: 5" position="30 0 -10 " material = "shader:flat; src:#nano" ></a-entity>
            <a-entity geometry = "primitive: box; width: 5; height: 5" position="0 20 -10 " material = "shader:flat; src:#nano" ></a-entity>
            <a-entity geometry = "primitive: box; width: 5; height: 5" position="0 0 40 " material = "shader:flat; src:#nano" ></a-entity>
            <a-entity geometry = "primitive: box; width: 5; height: 5" position="20 20 -10 " material = "shader:flat; src:#nano" ></a-entity>
            <a-entity geometry = "primitive: box; width: 5; height: 5" position="10 40 20 " material = "shader:flat; src:#nano"></a-entity>
        </a-entity> -->
        <!--Creo las orbitas que tendrán dentro los meteoritos, los cuales los incluiremos mas tarde programaticamente-->
        <!--Voy a disponer de una serie de identidades con una clase, para poder acceder a ellas-->
        <a-entity  position="0 3 0 "  rotation = "0 0 0" class = "orbita" animation = "property : rotation; dur:10000; to:0 360 0; easing: linear; loop:true"></a-entity>
        <a-entity  position="0 -3 0 "  rotation = "0 0 -45" class = "orbita" animation = "property : rotation; dur:20000; to:0 -360 0; easing: linear; loop:true"></a-entity>
        <a-entity  position="0 0 0 "  rotation = "0 0 90" class = "orbita" animation = "property : rotation; dur:30000; to:0 360 360; easing: linear; loop:true"></a-entity>
        <a-entity  position="0 0 0 "  rotation = "0 0 120" class = "orbita" animation = "property : rotation; dur:40000; to:360 0 -360; easing: linear; loop:true"></a-entity>

        <a-entity camera look-controls>
            <a-text value="0 Nanos cazados" color="white" position = "0 -0.1 -1" width="1" align="center"></a-text> <!--width da el tamaño del texto, "sustituye al font size"-->
            <a-entity cursor="fuse: true; fuseTimeout:100" position="0 0 -1" geometry = "primitive: box;" material = "shader:flat; src:#f1" scale="0.1 0.1 0.1" raycaster="objects: .nano"></a-entity><!--Cada vez que este 
            sobre un elemento o mirando un elemento durante 100ms se dispara un click, de esta forma creo la interación por mirada, mas adelante se recogera de forma programática-->
        </a-entity> <!--Camera indica que debe estar fijo en la pantalla y look controls permite la iteracción por mirada-->
            
    </a-scene>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-babia-components/dist/aframe-babia-components.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script> 

    <script src="app.js"></script>
    <title>Monitoreo de paquetes</title>
</head>
<body>
    <a-scene>
        <a-sky color="#f44336"></a-sky>
        <a_assets> <!-- Carga todos los recursos en externo que queremos que sean precargados previo a la ejecuciÃ³n  del a-scene -->
            <img src="Texturas/pc.PNG" id="pc">
            <img src="Texturas/hub.PNG" id="hub">
            <img src="Texturas/reproducir.jpg" id="reproducir">
            <img src="Texturas/pausa.jpg" id="pausa">
            <audio id = "miMusica" src = "https://cdn.glitch.global/e5a33efb-cdb0-455d-a282-6b1c588792fc/logrado.mp3?v=1700481244373"></audio>
            <audio id = "miMusica2" src = "https://cdn.glitch.global/e5a33efb-cdb0-455d-a282-6b1c588792fc/tiktak.mp3?v=1700489081354"></audio>
        </a_assets>
            <!-- Environment -->
            <a-entity environment ></a-entity>
            <!-- Light -->
            <a-light type="point" intensity="1" position="-10 20 30"></a-light>
        <a-entity simulacro position="0 0 -5" geometry = "primitive: box; width: 0.5; height: 0.5" id="iniciador">
            <a-text value="Pulse para comenzar" color="black" position = "0 -0.5 1" width="5" align="center"></a-text> 
        </a-entity>

        <a-sound id = "logrado"src="#miMusica" autoplay="false"></a-sound>
        <a-sound id = "tiktak"src="#miMusica2" autoplay="false" loop="true"></a-sound>
        <!--<a-entity pausar-animacion material = "shader:flat; src:#pausa" position="-2 0 -5 " geometry = "primitive: box; width: 0.5; height: 0.5" ></a-entity> -->
        <!-- <a-entity reproducir-animacion material = "shader:flat; src:#reproducir" position="2 0 -5 " geometry = "primitive: box; width: 0.5; height: 0.5" ></a-entity> -->
        <a-plane rotation="-90 0 0" width="100" height="100" color="#7BC8A4" 
        material="src: #groundTexture; repeat: 10 10;" position="0 -1 0"></a-plane>
        <a-entity cursor = "rayOrigin:mouse"></a-entity> 

        <a-entity position = "0 1.6 0">
            <a-entity camera look-controls  wasd-controls = "fly: true"  id = "camara" movement-restrictor></a-entity>
        </a-entity>
    </a-scene>
</body>
</html>

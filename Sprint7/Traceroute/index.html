<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>


    <script src="app.js"></script>
    <script src="netgui.json"></script>
    <script src="packages.json"></script>
    <title>Monitoreo de paquetes</title>
</head>
<body>
    <a-scene>
        <a-sky color="#f44336"></a-sky>
        <a_assets> <!-- Carga todos los recursos en externo que queremos que sean precargados previo a la ejecuciÃ³n  del a-scene -->
            <img src="Texturas/pc.PNG" id="pc">
            <img src="Texturas/hub.PNG" id="hub">
            <img src="Texturas/switch.png" id="switch">
            <img src="Texturas/reproducir.jpg" id="reproducir">
            <img src="Texturas/pausa.jpg" id="pausa">
            <img src="Texturas/reset.png" id="reset">
            <img src="Texturas/back.png" id="atras">
            <img src="Texturas/muted.png" id="silencio">
            <img src="Texturas/sonido.png" id="sonando">
            <audio id = "miMusica" src = "https://cdn.glitch.global/e5a33efb-cdb0-455d-a282-6b1c588792fc/logrado.mp3?v=1700481244373"></audio>
            <audio id = "miMusica2" src = "https://cdn.glitch.global/e5a33efb-cdb0-455d-a282-6b1c588792fc/tiktak.mp3?v=1700489081354"></audio>
        </a_assets>
            <!-- Environment -->
            <a-entity environment ></a-entity>
            <!-- Light -->
            <a-light type="point" intensity="1" position="-10 20 30"></a-light>

        <a-entity simulacro></a-entity>

        <a-sound id = "logrado"src="#miMusica" autoplay="false"></a-sound>
        <a-sound id = "tiktak"src="#miMusica2" autoplay="false" loop="true"></a-sound>

        <a-plane rotation="-90 0 0" width="100" height="100" color="#7BC8A4" material="src: #groundTexture; repeat: 10 10;" position="0 -1 0"></a-plane>
        
        <a-entity movement-controls="fly: true" position="0 0 0">
            <a-entity wasd-controls="fly: true" id="camara"camera position="0 5 22" look-controls></a-entity>
            <a-entity cursor="rayOrigin:mouse"></a-entity>
            <a-entity laser-controls="hand: right"></a-entity>
        </a-entity>

    </a-scene>
</body>
</html>
